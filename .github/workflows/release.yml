name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  # Stage 1: Create a draft GitHub Release
  create-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create ${{ github.ref_name }} \
            --title "OpenWire ${{ github.ref_name }}" \
            --generate-notes \
            --draft

  # Stage 2: Build, sign, and upload for each platform
  build:
    needs: create-release
    strategy:
      matrix:
        include:
          - target: aarch64-apple-darwin
            os: macos-latest
            name: openwire-macos-arm
            ext: tar.gz
          - target: x86_64-apple-darwin
            os: macos-latest
            name: openwire-macos-intel
            ext: tar.gz
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: openwire-linux-x86_64
            ext: tar.gz
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            name: openwire-windows-x86_64
            ext: zip

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y pkg-config libssl-dev

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      # Ad-hoc codesign with Hardened Runtime + network entitlements (macOS)
      - name: Ad-hoc sign with network entitlements (macOS)
        if: runner.os == 'macOS'
        run: |
          codesign --force --deep --options runtime \
            --entitlements entitlements.plist \
            --sign - \
            target/${{ matrix.target }}/release/openwire

      - name: Verify signed entitlements (macOS)
        if: runner.os == 'macOS'
        run: |
          codesign --verify --verbose target/${{ matrix.target }}/release/openwire
          codesign -d --entitlements :- target/${{ matrix.target }}/release/openwire

      - name: Package binary (Unix)
        if: runner.os != 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../${{ matrix.name }}.tar.gz openwire
          cd ../../..

      - name: Package binary (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Compress-Archive -Path "target/${{ matrix.target }}/release/openwire.exe" -DestinationPath "${{ matrix.name }}.zip"

      - name: Upload to Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh release upload ${{ github.ref_name }} ${{ matrix.name }}.${{ matrix.ext }} --clobber

  # Stage 3: Publish the release (un-draft)
  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Publish Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh release edit ${{ github.ref_name }} --draft=false
